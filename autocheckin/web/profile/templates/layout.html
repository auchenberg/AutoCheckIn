<!DOCTYPE html> 
<html> 
	<head> 
		<title>Profile - AutoCheck-in</title> 
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.1.1/build/cssreset/reset-min.css&3.1.1/build/cssfonts/fonts-min.css&3.1.1/build/cssgrids/grids-min.css"> 
		<link rel="stylesheet" media="screen, projection" href="/static/style.css" type="text/css" /> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
	</head> 
	<body>
<body>
	<div class="profile">
		<header>
			<div class="bg"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="sun"></div>
			<div class="content">
				<h1><a href="/profile">auto-check-in</a></h1>
				<p>Welcome, {{ user.nickname() }} <a href="{{ logout_url }}">sign out</a> | <a href="/profile/settings">Settings</a></p>
			</div>	
		</header>

		<div class="content">
			{% block content %}{% endblock %}	
		</div>
	</div>
	<div class="twitter">
	  <div><a href="http://twitter.com/auchenberg" rel="me">Follow me on Twitter</a></div>
	</div>	
</body>
</html>
